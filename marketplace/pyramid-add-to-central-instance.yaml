  Subnet:
    Description: Subnet for instance within VPC of the original single instance Stack
    Type: 'AWS::EC2::Subnet::Id'
  BaseStackName:
    Description: StackName of a Central instance deployment being added onto.
    Type: String
    MinLength: '1'
    AllowedPattern: '[-_a-zA-Z0-9]*'
